<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <!-- <link rel="stylesheet" href="./index.css"> -->

    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    background-color: #fff;
    font-family:'Times New Roman', Times, serif;
    /* overflow-x: hidden; */
  }
  
  img {
    border: none;
  }
  
  
  .clearfix::after {
    content: "";
    display: table;
    clear: both;
  }
  
  .bg-illustration {
    position: relative;
    height: 100vh;
    width: 1194px;
    background: url("https://anangpuria.com/wp-content/uploads/2018/05/bsaei-admin-2.jpg") no-repeat center center scroll;
    background-size: cover;
    float: left;
  }
  .bg-illustration img {
    width: 248px;
    height: auto;
    margin: 19px 0 0 25px;
    clip-path: circle(180vh at 50% -80vh);
  }
  .logo-heading {
      /* margin: 50px 50px; */
      /* font-size: 2rem; */
      margin: auto;
	text-align: center;
	text-shadow: -1px -1px 0px rgba(255, 255, 255, 0.637), 1px 1px 0px rgba(124, 137, 130, 0.897);
	color: rgb(69, 66, 66);
	opacity: 0.8;
	font: 700 80px 'Bitter';
  }
  
  .login {
    max-height: 100vh;
    overflow-Y: none;
    float: right;
    margin: 0 auto;
    width: calc(100% - 1194px);
  }
  .login .container {
    width: 500px;
    margin: -70px auto;
    position: relative;
  }
  .login .container h1 {
    margin-top: 100px;
    font-size: 35px;
    font-weight: bolder;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  .login .container .login-form {
    margin-top: 70px;
  }
  .login .container .login-form form {
    display: flex;
    flex-direction: column;
  }
  .login .container .login-form form input {
    font-size: 16px;
    font-weight: normal;
    background: rgba(103, 102, 102, 0.07);
    margin: 12.5px 0;
    height: 68px;
    border: none;
    padding: 0 30px;
    border-radius: 10px;
  }

  /* TODO: ADD ANIMATION TO BUTTON */
  .login .container .login-form form button[type=submit] {
    background: -webkit-linear-gradient(110deg, #f794a4 0%, #fdd6bd 100%);
    background: -o-linear-gradient(110deg, #f794a4 0%, #fdd6bd 100%);
    background: linear-gradient(-20deg, #f794a4 0%, #fdd6bd 100%);
    border: none;
    margin-top: 90px;
    margin-bottom: 20px;
    width: 241px;
    height: 58px;
    text-transform: uppercase;
    color: white;
    border-radius: 10px;
    position: relative;
    z-index: 2;
    font-weight: bold;
    font-size: 20px;
  }
  .login .container .login-form form button[type=submit]:hover::after {
    opacity: 1;
  }
  .login .container .login-form form button[type=submit]::after {
    content: "";
    position: absolute;
    z-index: -1;
    border-radius: 10px;
    opacity: 0;
    top: 0;
    left: 0;
    -webkit-transition: 0.3s ease-in-out;
    -o-transition: 0.3s ease-in-out;
    transition: 0.3s ease-in-out;
    right: 0;
    bottom: 0;
    background: -webkit-gradient(linear, left bottom, left top, from(#09203f), to(#537895));
    background: -webkit-linear-gradient(bottom, #09203f 0%, #537895 100%);
    background: -o-linear-gradient(bottom, #09203f 0%, #537895 100%);
    background: linear-gradient(to top, #09203f 0%, #537895 100%);
  }
  .login .container .forget-pass {
    position: absolute;
    right: 0;
    margin-top: 189px;
  }
  .login .container .forget-pass a {
    font-size: 16px;
    position: relative;
    font-weight: normal;
    color: #405d80;
  }
  
  @media only screen and (min-width: 1024px) and (max-width: 1680px) {
    .bg-illustration {
      width: 50%;
    }

    .login {
      width: 50%;
    }
  }

  @media only screen and (max-width: 1024px) {
    body {
      overflow-x: hidden;
    }
  
     
    .bg-illustration {
      float: none;
      background: url("https://anangpuria.com/wp-content/uploads/2018/05/bsaei-admin-2.jpg") center center;
      background-size: cover;
      width: 100%;
      height: 190px;
      text-align: center;
    }
    .bg-illustration img {
      width: 100px;
      height: auto;
      margin: 20px auto !important;
    }
    .logo-heading {
        font-size: 200px;
    }
    .login {
      float: none;
      margin: 0 auto;
      width: 100%;
    }
    .login .container {
      width: 85%;
      float: none;
    }
    .login .container h1 {
      font-size: 25px;
      margin-top: 40px;
    }
    .login .container .login-form {
      margin-top: 90px;
    }
    .login .container .login-form form input {
      height: 45px;
    }
    .login .container .login-form form button[type=submit] {
      height: 45px;
      margin-top: 100px;
    }
    .forget-pass {
      position: absolute;
      right: inherit;
      left: 0;
      bottom: -40px;
      margin: 0 !important;
    }
    .forget-pass a {
      font-size: 16px;
      position: relative;
      font-weight: normal;
      color: #405d80;
    }

    
  }
    </style>
</head>
<body>
    <div class="parent clearfix">
        <div class="bg-illustration">
          <!-- <img src="https://image3.mouthshut.com/images/imagesp/925717777s.jpg" alt="logo"> -->
          <h2 class="logo-heading" style="font-size: 3rem; margin-top: 8%">B.S.A.E.I Internet Portal</h2>
    
        </div>
        
        <div class="login">
          <div class="container">
            <h1>Login to B.S.A.E.I. Internet<br /> Portal</h1>
        
            <div class="login-form">
              <form action="">
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                
                <div class="forget-pass">
                  <a href="#">Forgot Password ?</a>
                </div>
    
                <button type="submit">LOG-IN</button>
    
              </form>
            </div>
            <div class="note" style="background-color: #e7f3fe; border-left: 6px solid #2196F3; padding: 20px 20px;">
            <h4 style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;"> All Students & Faculty Members, Please Login through AIS[ERP] id & Default Password. Please change your password on priority basis. If you face any problem please contact IT Department.</h4>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
